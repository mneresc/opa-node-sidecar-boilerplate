
version: '3.8'
services:
  api:
    build: ./api
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/app
      - PORT=3000
      - OPA_URL=http://opa:8181
    ports: ["3000:3000"]
    depends_on: [db, opa]
  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=app
      - POSTGRES_USER=user
    ports: ["5432:5432"]
  opa:
    image: openpolicyagent/opa:latest
    command: ["run","--server","--addr=:8181","--log-level=debug","/policies","/data"]
    volumes:
      - ./policies:/policies:ro
      - ./data:/data:ro
    ports: ["8181:8181"]
